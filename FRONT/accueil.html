<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>
<body>
    <h1>Accueil</h1>
    <button id="deconnexion"> Se déconnecter</button>

    <h3>Nos produits</h3>
    <!-- Formulaire de filtre -->
    <form action="/filtrer" method="get"> 
        <label for="categorie">Filtrer par catégorie:</label>
        <select name="categorie" id="categorie">
            <option value="">Toutes</option>
            <option value="fruit">Fruits</option>
            <option value="legume">Légumes</option>
        </select>
        <input type="submit" value="Filtrer">
    </form>
    <div id="products">
        <script>products.forEach(product => {</script>
            <div>
                <h4><script>product.nom</script></h4>
                <p><script>product.description</script></p>
                <p>Prix: <script>product.prix</script></p>
                <p>Catégorie: <script>product.categorie</script></p>
            </div>
        <script>})</script>
    </div>

    <script>
        document.getElementById('deconnexion').addEventListener('click', function(){
            fetch('localhost::5000/deconnexion', {
                methos: 'POST',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = response.headers.get('location');
                } else {

                }
            })
            .catch(error => {
                console.error('Erreur lors de la déconnexion', error);
            });
        });
    </script>

</body>
</html>
